<header class="px-2 clearfix">
  <div class="left-lg absolute-lg left-0 top-0 sm-width-full mt-2">
      <span class="inline-block h4 hide-sm ml-2 px-1">Gavin Wray &middot; Content designer</span>
  </div>
  <div class="right-lg absolute-lg right-0 top-0">
    <ul class="mt-1 mt-lg-2 mr-2 mr-lg-3">
      <li class="inline-block block-lg text-right ml-1 ml-lg-0">
        <a class="h4 bold no-underline" href="{{ site.baseurl }}/">
          Home
        </a>
      </li>
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="inline-block block-lg text-right ml-1 ml-lg-0">
          <a class="no-underline h4" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
